<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Fanatics</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#7C3AED", // Violet 600
              "primary-dark": "#6D28D9",
              "primary-light": "#8B5CF6",
              "dark-bg": "#191919",
              "dark-surface": "#261933",
              "dark-highlight": "#362348",
              "light-bg": "#F8FAFC",
              "light-surface": "#FFFFFF",
            },
            fontFamily: {
              display: ['Manrope', 'sans-serif'],
              body: ['Noto Sans', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px rgba(124, 58, 237, 0.5)',
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Material Symbol Filled Variation Class */
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>
  <body class="font-display antialiased text-slate-900 dark:text-white bg-light-bg dark:bg-dark-bg transition-colors duration-200">
